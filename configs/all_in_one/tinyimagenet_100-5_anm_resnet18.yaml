backbone_configs: 
  name: resnet18

network_configs:
  classifier_type: 'unified'
  proj_hidden_dim: 2048
  proj_output_dim: 1024
  init_from_last: false
  init_from_interpolation: true
  init_interpolation_factor: 0.95
  attn_num_heads: 8
  merge_attn: true

